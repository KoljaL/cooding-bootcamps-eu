    <script>

        function f(x, y, z) {
            const smallestSide = Math.min(x, y, z);
            let cubeCount = 0;
            console.log('LOOP STARTS HERE');

            for (let cubeSize = 1; cubeSize <= smallestSide; cubeSize++) {
                console.log('%ccubeSize: ', "color:dodgerblue", cubeSize);

                // for each side we need to calculate the number of cubes that fits in
                // the sidelength minus the cubesize gives us the number of positions
                // the plus 1 is to include the position where the cube is placed
                let xPositions = (x - cubeSize + 1);
                let yPositions = (y - cubeSize + 1);
                let zPositions = (z - cubeSize + 1);

                console.log('yPositions: ', yPositions);
                console.log('xPositions: ', xPositions);
                console.log('zPositions: ', zPositions);

                // now we have just to multiply the number of positions
                cubeCount += yPositions * xPositions * zPositions;
            } // end for loop

            return cubeCount;
        }
